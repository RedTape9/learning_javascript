<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender</title>
    <style>th, td {
        border: thin solid black;
        padding: 5px; 
    }
    </style>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th>8:00Uhr</th>
            <th>9:00Uhr</th>
            <th>10:00Uhr</th>
            <th>11:00Uhr</th>
            <th>12:00Uhr</th>
        </tr>
        <tr>
            <th>Montag</th>
            <td colspan="2">Arzttermin</td>
            <td>Telefontermin</td>
            <td>Kundentermin</td>
            <td>Mittagessen</td>
        </tr>
        <tr>
            <th>Dienstag</th>
            <td>Werkstatt</td>
            <td colspan="3">Einkaufen</td>
            <td>Mittagessen</td>
        </tr>
        <tr>
            <th>Mittwoch</th>
            <td colspan="5">Urlaub</td>
        </tr>
        <tr>
            <th>Donnerstag</th>
            <td colspan="5">Urlaub</td>
        </tr>
        <tr>
            <th>Freitag</th>
            <td colspan="5">Urlaub</td>
        </tr>
    </table>

    
</body>
</html>
