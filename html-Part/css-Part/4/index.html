<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ungeordnete Listen formatieren</title>
    <style type="text/css">
        ul.web-technologies li {
            list-style-type: circle;
            /* Parameter für Aufzählungszeichen:    circle = weißer Kreis mit schwarzem Rand
                                                    disc = Aufzählungszeichen ist ein schwarzer Kreis
                                                    square = Das Aufzählungszeichen ist ein schwarzes Quadrat
                                                    none = es wird kein Aufzählungszeichen verwendet */
        }
    </style>
</head>
<body>
    <article>
        <p>
            <ul class="web-technologies">
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>Node.js</li>
                <li>Docker</li>
            </ul>
        </p>
    </article>
</body>
</html>
